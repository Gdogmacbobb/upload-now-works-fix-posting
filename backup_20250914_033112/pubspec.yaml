name: ynfny
description: A new Flutter project.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.8
  
  # Core dependencies - locked to stable versions for Flutter web
  flutter_svg: 2.0.10+1
  google_fonts: 6.2.1
  shared_preferences: 2.2.3
  
  # Essential for web - compatible stable versions  
  universal_html: 2.2.4
  supabase_flutter: 2.5.9
  supabase: 2.2.5
  
  # File operations - compatible version
  file_picker: 8.0.7
  
  # Video and location packages - locked stable versions
  camera: 0.10.6
  geolocator: 10.1.1
  permission_handler: 11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/